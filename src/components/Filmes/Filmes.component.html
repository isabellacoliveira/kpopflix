<div class="conteudo">
  <p class="titulo">Populares na KpopFlix</p>
  <div class="filmes">
    <div *ngFor="let grupo of grupos"  class="filme">
      <img src={{grupo.imagem}} alt="imagem do grupo" (click)="showOrhideFilterPopUp()">
    </div>
    <div class="show" [ngbCollapse]="!showPopUp" *ngFor="let grupo of grupos">
      <app-filmeClick
       [nomeGrupo]='grupo.nome'
       [imagemCapa]='grupo.capa'
       [quantidadeMvs]='grupo.quantidadeDeMv'
      ></app-filmeClick>
    </div>
  </div>
</div>
