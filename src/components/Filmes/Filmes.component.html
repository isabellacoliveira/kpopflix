<div class="conteudo">
  <p class="titulo">Populares na KpopFlix</p>
  <div class="filmes">
    <div class="filme" *ngFor="let grupo of grupos">
      <img src={{grupo.imagem}} alt="imagem do grupo" (click)="showOrhideFilterPopUp()">
    </div>
  </div>
  <div class="show" [ngbCollapse]="!showPopUp">
    <app-filmeClick></app-filmeClick>
  </div>
</div>
